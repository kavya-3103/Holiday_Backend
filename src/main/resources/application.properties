spring.datasource.url=jdbc:postgresql://localhost:5432/Holiday_db
spring.datasource.username=postgres
spring.datasource.password=310300
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#loggings
# Set the logging level for your project
logging.level.com.example.HolidayHomeBooking=TRACE

# Specify the full path and name of the log file
logging.file.name=logs/holidayhomebooking.log

# Configure the pattern of the log messages
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} %-5level [%thread] %logger{36} - %msg%n

